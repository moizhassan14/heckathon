<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div  class="form_main">
        <p class="heading">Login</p>
        <div class="inputContainer">
            <img src="images/arroba.png" alt="">
         <input type="email" class="inputField" id="user-email" placeholder="Email">
         </div>
         
     <div class="inputContainer">
      <img src="images/key.png" alt="">
         <input type="password" class="inputField" id="password" placeholder="Password">
     </div>
                   
                
     <button id="button">Submit</button>
         <a class="forgotLink" href="#">Forgot your password?</a>
     </div>



    <script type="module" src="app.js"></script>
</body>
</html>
